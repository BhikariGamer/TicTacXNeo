<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Intelligent Tic Tac Toe</title>
  <style>
    :root {
      --main-color: #2c3e50;
      --accent-color: #e67e22;
      --bg-color: #ecf0f1;
      --win-color: #2ecc71;
      --draw-color: #3498db;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: var(--main-color);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
    }

    .cell {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--accent-color);
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #f6f6f6;
    }

    .cell.win {
      background-color: var(--win-color);
      color: white;
    }

    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      color: var(--main-color);
    }

    button, input[type=range] {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: var(--accent-color);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d35400;
    }

    #difficulty {
      margin-top: 10px;
      color: #2c3e50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Super Intelligent Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="message"></div>
  <div id="difficulty">AI Difficulty: <span id="levelLabel">8</span></div>
  <input type="range" min="1" max="15" value="8" id="levelSlider" />
  <button onclick="startGame()">Restart</button>

  <script>
    const boardEl = document.getElementById("board");
    const messageEl = document.getElementById("message");
    const levelSlider = document.getElementById("levelSlider");
    const levelLabel = document.getElementById("levelLabel");

    let board;
    let currentPlayer;
    let gameOver;
    let aiLevel = parseInt(levelSlider.value);

    levelSlider.addEventListener("input", () => {
      aiLevel = parseInt(levelSlider.value);
      levelLabel.textContent = aiLevel;
    });

    function startGame() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      gameOver = false;
      messageEl.textContent = "";
      renderBoard();
    }

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, i) => {
        const cellEl = document.createElement("div");
        cellEl.className = "cell";
        cellEl.textContent = cell;
        cellEl.addEventListener("click", () => handleMove(i));
        boardEl.appendChild(cellEl);
      });
    }

    function handleMove(index) {
      if (gameOver || board[index]) return;
      board[index] = currentPlayer;
      if (checkWin(currentPlayer)) {
        gameOver = true;
        highlightWinningCells(currentPlayer);
        messageEl.textContent = `${currentPlayer} wins!`;
        return;
      } else if (board.every(cell => cell)) {
        gameOver = true;
        messageEl.textContent = "It's a draw!";
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      if (currentPlayer === "O") setTimeout(makeAIMove, 300);
    }

    function makeAIMove() {
      const bestMove = findBestMove(aiLevel);
      handleMove(bestMove);
    }

    function findBestMove(level) {
      if (level <= 3) return getRandomMove();
      let bestScore = -Infinity;
      let move = null;
      board.forEach((cell, i) => {
        if (!cell) {
          board[i] = "O";
          const score = minimax(board, 0, false, level);
          board[i] = null;
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      });
      return move;
    }

    function getRandomMove() {
      const available = board.map((val, idx) => val === null ? idx : null).filter(i => i !== null);
      return available[Math.floor(Math.random() * available.length)];
    }

    function minimax(board, depth, isMaximizing, maxDepth) {
      const winner = getWinner();
      if (winner === "O") return 10 - depth;
      if (winner === "X") return depth - 10;
      if (board.every(cell => cell)) return 0;
      if (depth >= maxDepth / 2) return 0;

      if (isMaximizing) {
        let maxEval = -Infinity;
        board.forEach((cell, i) => {
          if (!cell) {
            board[i] = "O";
            maxEval = Math.max(maxEval, minimax(board, depth + 1, false, maxDepth));
            board[i] = null;
          }
        });
        return maxEval;
      } else {
        let minEval = Infinity;
        board.forEach((cell, i) => {
          if (!cell) {
            board[i] = "X";
            minEval = Math.min(minEval, minimax(board, depth + 1, true, maxDepth));
            board[i] = null;
          }
        });
        return minEval;
      }
    }

    function getWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a,b,c] of winPatterns) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    function checkWin(player) {
      return getWinner() === player;
    }

    function highlightWinningCells(player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      winPatterns.forEach(pattern => {
        const [a, b, c] = pattern;
        if (board[a] === player && board[b] === player && board[c] === player) {
          document.querySelectorAll('.cell')[a].classList.add('win');
          document.querySelectorAll('.cell')[b].classList.add('win');
          document.querySelectorAll('.cell')[c].classList.add('win');
        }
      });
    }

    startGame();
  </script>
</body>
</html>
