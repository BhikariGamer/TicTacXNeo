<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --grid-glow: #00f2fe;
      --x-color: #ff4757;
      --o-color: #1e90ff;
      --win-color: #2ecc71;
      --accent: #ff9ff3;
      --text-color: #f1f1f1;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text-color);
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00f2fe, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      letter-spacing: 1px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 12px;
    }

    .cell {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 12px rgba(0, 242, 254, 0.4), inset 0 0 10px rgba(255,255,255,0.05);
      user-select: none;
    }

    .cell:hover {
      transform: scale(1.07);
      box-shadow: 0 0 18px var(--grid-glow), inset 0 0 12px rgba(255,255,255,0.08);
    }

    .cell.win {
      background-color: var(--win-color);
      color: white !important;
      box-shadow: 0 0 20px var(--win-color);
    }

    /* Proper coloring for symbols */
    .cell.x {
      color: var(--x-color);
      text-shadow: 0 0 10px var(--x-color);
    }
    .cell.o {
      color: var(--o-color);
      text-shadow: 0 0 10px var(--o-color);
    }

    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 8px var(--accent);
    }

    button, input[type=range] {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px #ff9ff3;
    }

    #difficulty {
      margin-top: 10px;
      font-weight: bold;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="message"></div>
  <div id="difficulty">AI Difficulty: <span id="levelLabel">8</span></div>
  <input type="range" min="1" max="15" value="8" id="levelSlider" />
  <button onclick="startGame()">Restart</button>

  <script>
    const boardEl = document.getElementById("board");
    const messageEl = document.getElementById("message");
    const levelSlider = document.getElementById("levelSlider");
    const levelLabel = document.getElementById("levelLabel");

    let board;
    let currentPlayer;
    let gameOver;
    let aiLevel = parseInt(levelSlider.value);

    levelSlider.addEventListener("input", () => {
      aiLevel = parseInt(levelSlider.value);
      levelLabel.textContent = aiLevel;
    });

    function startGame() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      gameOver = false;
      messageEl.textContent = "";
      renderBoard();
    }

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, i) => {
        const cellEl = document.createElement("div");
        cellEl.className = "cell";
        if (cell) {
          cellEl.textContent = cell;
          cellEl.classList.add(cell.toLowerCase()); // add x/o class for styling
        }
        cellEl.addEventListener("click", () => handleMove(i));
        boardEl.appendChild(cellEl);
      });
    }

    function handleMove(index) {
      if (gameOver || board[index]) return;
      board[index] = currentPlayer;
      renderBoard();

      if (checkWin(currentPlayer)) {
        gameOver = true;
        highlightWinningCells(currentPlayer);
        messageEl.textContent = `${currentPlayer} wins!`;
        return;
      } else if (isDraw(board)) {
        gameOver = true;
        messageEl.textContent = "It's a draw!";
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      if (currentPlayer === "O") setTimeout(makeAIMove, 200);
    }

    function makeAIMove() {
      const move = findBestMove(aiLevel);
      handleMove(move);
    }

    const lines = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function isDraw(b) {
      return b.every(c => c);
    }

    function getWinner(b = board) {
      for (const [a,b1,c] of lines) {
        if (board[a] && board[a] === board[b1] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    function checkWin(player) {
      return getWinner() === player;
    }

    function highlightWinningCells(player) {
      lines.forEach(([a,b,c]) => {
        if (board[a] === player && board[b] === player && board[c] === player) {
          const cells = document.querySelectorAll('.cell');
          cells[a].classList.add('win');
          cells[b].classList.add('win');
          cells[c].classList.add('win');
        }
      });
    }

    // ===== AI Logic (unchanged) =====
    function availableMoves(b) {
      const moves = [];
      for (let i = 0; i < 9; i++) if (!b[i]) moves.push(i);
      return moves;
    }

    function immediateWinningMove(b, player) {
      for (const i of availableMoves(b)) {
        b[i] = player;
        const win = winnerOf(b);
        b[i] = null;
        if (win === player) return i;
      }
      return null;
    }

    function winnerOf(b) {
      for (const [a,bb,c] of lines) {
        if (b[a] && b[a] === b[bb] && b[a] === b[c]) return b[a];
      }
      return null;
    }

    function countForks(b, player) {
      let count = 0;
      for (const i of availableMoves(b)) {
        b[i] = player;
        let threats = 0;
        for (const [a,bb,c] of lines) {
          const lineVals = [b[a], b[bb], b[c]];
          if (lineVals.filter(v => v === player).length === 2 &&
              lineVals.includes(null)) threats++;
        }
        b[i] = null;
        if (threats >= 2) count++;
      }
      return count;
    }

    function heuristicMove(b) {
      const me = "O", opp = "X";
      let m = immediateWinningMove(b, me);
      if (m !== null) return m;
      m = immediateWinningMove(b, opp);
      if (m !== null) return m;
      for (const i of shuffle(availableMoves(b))) {
        b[i] = me;
        if (countForks(b, me) >= 1) { b[i] = null; return i; }
        b[i] = null;
      }
      for (const i of shuffle(availableMoves(b))) {
        b[i] = opp;
        if (countForks(b, opp) >= 1) { b[i] = null; return i; }
        b[i] = null;
      }
      if (!b[4]) return 4;
      const oppCorners = [[0,8],[2,6],[6,2],[8,0]];
      for (const [oc, meCorner] of oppCorners) {
        if (b[oc] === opp && !b[meCorner]) return meCorner;
      }
      for (const c of [0,2,6,8]) if (!b[c]) return c;
      for (const s of [1,3,5,7]) if (!b[s]) return s;
      const av = availableMoves(b);
      return av[Math.floor(Math.random()*av.length)];
    }

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function minimaxAB(b, depth, isMax, alpha, beta) {
      const win = winnerOf(b);
      if (win === "O") return 10 - depth;
      if (win === "X") return depth - 10;
      if (isDraw(b)) return 0;

      if (isMax) {
        let best = -Infinity;
        for (const i of availableMoves(b)) {
          b[i] = "O";
          best = Math.max(best, minimaxAB(b, depth + 1, false, alpha, beta));
          b[i] = null;
          alpha = Math.max(alpha, best);
          if (beta <= alpha) break;
        }
        return best;
      } else {
        let best = Infinity;
        for (const i of availableMoves(b)) {
          b[i] = "X";
          best = Math.min(best, minimaxAB(b, depth + 1, true, alpha, beta));
          b[i] = null;
          beta = Math.min(beta, best);
          if (beta <= alpha) break;
        }
        return best;
      }
    }

    function bestMoveOptimal(b) {
      let bestScore = -Infinity, move = null;
      for (const i of availableMoves(b)) {
        b[i] = "O";
        const score = minimaxAB(b, 0, false, -Infinity, Infinity);
        b[i] = null;
        if (score > bestScore) {
          bestScore = score;
          move = i;
        }
      }
      return move;
    }

    function findBestMove(level) {
      const b = board.slice();
      if (level <= 5) {
        if (Math.random() < 0.7) {
          if (Math.random() < 0.5) return heuristicMove(b);
          const av = availableMoves(b);
          return av[Math.floor(Math.random() * av.length)];
        }
        return bestMoveOptimal(b);
      }
      if (level <= 10) {
        if (Math.random() < 0.4) return bestMoveOptimal(b);
        return heuristicMove(b);
      }
      return bestMoveOptimal(b);
    }

    startGame();
  </script>
</body>
</html>
